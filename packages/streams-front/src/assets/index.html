<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rainbow Six Siege Stream Tools</title>
    <link rel="icon" sizes="32x32" href="./assets/favicon.png" type="image/png">
    <style>
      @font-face {
        font-family: 'BebasNeueRegular';
        src: url('https://cdn.rainbow6russia.ru/streams/fonts/bebas/BebasNeue%20Regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }

      :root {
          --r6-blue: #006ecc;
          --r6-orange: #dd7624;
      }
      body, html, #root {
          width: 1920px;
          height: 1080px;
          margin: 0;
          font-family: 'BebasNeueRegular' !important;
          font-weight: normal;
          font-style: normal;
          background-color: transparent;
          position: relative;
        }
      #root {
          /* background-color: lightblue; */
      }
      p, h1, h2, h3 {
          margin: 0;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
